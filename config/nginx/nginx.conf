upstream study_load {
    server web:8000;
}


server {

    listen 80;

    location / {
        proxy_pass http://study_load;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/mediafiles/;
    }

    location = /favicon.ico {
      log_not_found off;
    }
}